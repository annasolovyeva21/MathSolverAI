<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mathematischer Gleichungsrechner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            background-image: 
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><text x="20" y="40" font-size="20" fill="%23cccccc">∫e<sup>x</sup>dx</text><text x="20" y="80" font-size="20" fill="%23cccccc">∑ f(x)</text><text x="20" y="120" font-size="20" fill="%23cccccc">a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></text></svg>');
            background-size: 40px 40px, 40px 40px, 200px 200px;
            background-blend-mode: multiply;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 32px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 12px;
            color: #555;
            font-size: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mathematischer Gleichungsrechner</h2>
        <label for="eingabe">Gib deine Gleichung ein:</label>
        <input type="text" id="eingabe" placeholder="Gleichung hier eingeben" />
        <button onclick="anzeigenGleichung()">Gleichung anzeigen</button>
        <div id="output"></div>
    </div>

    <script>
        function anzeigenGleichung() {
            const eingabe = document.getElementById("eingabe").value;
            if (eingabe.trim() === "") {
                document.getElementById("output").textContent = "Bitte eine Gleichung eingeben.";
            } else {
                const lösungsweg = `Deine Eingabe: ${eingabe}`;
                document.getElementById("output").textContent = lösungsweg;
            }
        }
    </script>
</body>
</html>
